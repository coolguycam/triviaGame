<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/javascript/scirpt.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Baller Quiz</a>
          </div>
          <p><span id="timer">0</span></p>
          <div id="correct"></div>
          <div id="incorrect"></div>
        </div>
    </nav>
</div>

<div class="jumbotron jumbotron-billboard">
    <div class="img"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Guess The Right Answer Before Your Time Runs Out!</h2>
                </div>
                <div class = "quizz">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h3>Question: "What is your name?"</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="radio">a: Zues</input>
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio">b: Kratos</input>
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio">c: Medusa</input>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h4>Question: "Where are you from?"</h4> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="radio">a: Athens</input>
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio">b: Sparta</input>
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio">c: Thebes</input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="start" type="submit" value="GO!" class="btn btn-light btn-lg">Get Started</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
